<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

      <img src="./image/music.png" alt="Logo" />

  <script src="script.js"></script>

</html>
